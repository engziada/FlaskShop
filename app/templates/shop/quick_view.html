<div class="modal-content">
    <div class="modal-header">
        <h5 class="modal-title">{{ product.name }}</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
    </div>
    <div class="modal-body">
        <div class="row">
            <div class="col-md-6">
                <img src="{% if product.image_url %}{{ product.image_url }}{% else %}https://via.placeholder.com/400{% endif %}" 
                     class="img-fluid rounded" alt="{{ product.name }}">
            </div>
            <div class="col-md-6">
                <h4 class="mb-3">${{ "%.2f"|format(product.price) }}</h4>
                <p class="mb-3">{{ product.description }}</p>
                <p class="mb-3">
                    <strong>Category:</strong> {{ product.category.name }}<br>
                    <strong>Stock:</strong> {{ product.stock }} items
                </p>
                <form action="{{ url_for('shop.add_to_cart', product_id=product.id) }}" method="POST">
                    <div class="mb-3">
                        <label for="quantity" class="form-label">Quantity</label>
                        <input type="number" class="form-control" id="quantity" name="quantity" 
                               value="1" min="1" max="{{ product.stock }}">
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">Add to Cart</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <a href="{{ url_for('shop.product', id=product.id) }}" class="btn btn-outline-primary">View Full Details</a>
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
    </div>
</div>
